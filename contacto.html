<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="css/estilos.css">

    </head>
    <body id="bodycontacto">

        <header>
            <img id="imagennav" class="logo" src="img/Tienda.png" alt="Logo
                Tienda Sushi">

            <nav id="menunavegacion">
                <ul class="navegacion">
                    <li class="listasnav"><a class="enlaceslistas"
                            href="index.html">Inicio</a></li>
                    <li class="listasnav"><a class="enlaceslistas"
                            href="sobrenosotros.html">Sobre Nosotros</a></li>
                    <li class="listasnav"><a class="enlaceslistas"
                            href="menu.html">Men√∫</a></li>
                    <li class="listasnav"><a class="enlaceslistas"
                            href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main id="contenedor">
            <section id="contenedorformulario">
                <div id="textocontacto">
                    <h1>CONTACTO</h1>
                </div>
                <div id="formulario">
                    <form>
                        <div>
                            <label for="nombre">Nombre: </label>
                            <input type="text" name="nombre" id="nombre"
                                placeholder="Ingrese su nombre">
                        </div>

                        <div>
                            <label for="telefono">Tel: </label>
                            <input type="number" name="telefono" id="tel"
                                placeholder="Sin 0 y sin 15">
                        </div>

                        <div>
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email"
                                placeholder="email@gmail.com">
                        </div>


                        <div>
                            <label for="areatexto"></label>
                            <textarea name="areatexto" id="consulta" cols="30"
                                rows="10" placeholder="Ingrese su consulta..."></textarea>
                        </div>

                        <div id="boton">
                            <input id="botonenviar" type="submit"
                                value="Enviar">
                        </div>
                    </form>
                </div>


            </section>
            <div id="imagenformulario">
                <img src="img/logorojo.svg" alt="logorojo">

            </div>

        </main>


        <footer>
            <section id="footer">
                <div id="copyright">
                    <p>Sol Arroyo <img src="img/copyright.png" height="15"
                            width="15" alt="copyright"> 2022</p>
                </div>

                <div id="horfooter">
                    <img id="imghor" src="img/Horarios.png" alt="">
                    <p>MARTES A DOMINGO - 19 a 23.30hs</p>
                </div>

                <div id="redes">
                    <ul class="navegacion">

                        <li><a class="listasfooter"
                                href="https://www.facebook.com/tiendasushiok"
                                target="_blank"> <img class="imgfooter"
                                    src="img/fb3.png" alt=""></a></li>

                        <li><a class="listasfooter"
                                href="https://www.instagram.com/tienda.sushi/"
                                target="_blank"><img class="imgfooter"
                                    src="img/ig.png"
                                    alt=""> </a></li>

                        <li><a class="listasfooter"
                                href="https://api.whatsapp.com/send/?phone=%2B542915230999&text&app_absent=0"
                                target="_blank"><img class="imgfooter"
                                    src="img/ws.png"
                                    alt=""></a></li>
                    </ul>
                </div>

            </section>

        </footer>


    </body>
</html>
