<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    
    <header>
        <img src="img/logonegro.svg" height="150" width="250" alt="Logo Tienda Sushi">
        <nav id="menunavegacion">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobrenosotros.html">Sobre Nosotros</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section >
            <div id="formulario">
              <form>
                    <div>
                        <label for="nombre">Nombre: </label>
                        <input type="text" name="nombre" id="nombre"  placeholder="Ingrese su nombre">
                    </div>
        
                      <div>
                        <label for="telefono">Tel: </label>
                        <input type="number" name="telefono" id="tel" placeholder="Sin 0 y sin 15">
                 </div>
        
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="email@gmail.com">
                    </div>
        
                
                    <div>
                        <label for="areatexto"></label>
                        <textarea name="areatexto" id="consulta" cols="30" rows="10" placeholder="Ingrese su consulta"></textarea>
                    </div>

                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>

            <div id="imagenformulario">
                <img src="img/logorojo.svg" alt="logorojo" width="200" height="250">

            </div>
        </section>

        
    </main>

        
     <footer>
        <p>Sol Arroyo         <img src="img/copyright.png" height="15" width="15" alt="copyright" >  2022</p>
        <ul>
            
            <li><img src="img/facebook.png" width="35" height="35" alt="socialface"> Facebook</li>

            <li><img src="img/instagram.png" alt="socialinstagram" height="40" width="40"> Instagram</li>

            <li><img src="img/location.png" alt="sociallocation" width="20" height="30"> Ubicación</li>
        </ul>
     </footer>

</body>
</html>
